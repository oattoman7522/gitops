apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      selfHeal: true
  source:
    repoURL: {{.Values.gitrepo}}
    targetRevision: implement
    path: {{.Values.pathgitops}}
  destination:
    server: {{.Values.serverk8s}}
    namespace: {{.Release.Name}}-ns
