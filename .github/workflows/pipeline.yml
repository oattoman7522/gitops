name: test-gitops

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Environment
        required: true
        default: "local"
        options:
          - local
          - dev
          - sit
          - uat
          - prd
      deploy_mode:
        type: choice
        description: Deployment Run mode
        required: true
        default: "dryrun"
        options:
          - dryrun
          - apply
      repository:
        type: choice
        description: repository
        required: true
        default: "local"
        options:
          - local
          - https://github.com/oattoman7522/gitops.git
      runner_tag:
        type: choice
        description:  Github Runner
        required: true
        default: "local"
        options:
          - local
          - wsl

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on:
    - self-hosted
    - ${{ github.event.inputs.runner_tag }}
    steps:
    - name: Dry run test-gitops
      if: ${{ github.event.inputs.deploy_mode == 'dryrun' }}
      run: |
        cd /root/gitops/gitops/
        git fetch
        git pull
        helm template ${{github.event.inputs.env}}-app ./mychart/ --output-dir /root/gitops/gitops/output/application-${{github.event.inputs.env}}/
        cat /root/gitops/gitops/output/application-${{github.event.inputs.env}}/mychart/templates/deployment.yaml
        cat /root/gitops/gitops/output/application-${{github.event.inputs.env}}/mychart/templates/service.yaml
        cat /root/gitops/gitops/output/application-${{github.event.inputs.env}}/mychart/templates/configmap.yaml
        cat /root/gitops/gitops/output/application-${{github.event.inputs.env}}/mychart/templates/namespace.yaml

    - name: Apply test-gitops
      if: ${{ github.event.inputs.deploy_mode == 'apply' }}
      run: |
        cd /root/gitops/gitops/
        helm template ${{github.event.inputs.env}}-app ./mychart/ --output-dir /root/gitops/gitops/output/application-${{github.event.inputs.env}}/
        cat /root/gitops/gitops/output/application-${{github.event.inputs.env}}/mychart/templates/deployment.yaml
        cat /root/gitops/gitops/output/application-${{github.event.inputs.env}}/mychart/templates/service.yaml
        cat /root/gitops/gitops/output/application-${{github.event.inputs.env}}/mychart/templates/configmap.yaml
        cat /root/gitops/gitops/output/application-${{github.event.inputs.env}}/mychart/templates/namespace.yaml
        git fetch
        git add .
        git commit -m "update version env-${{github.event.inputs.env}}"
        git push origin implement

