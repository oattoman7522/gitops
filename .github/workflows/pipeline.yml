name: test-gitops

on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Environment
        required: true
        default: "local"
        options:
          - local
      deploy_mode:
        type: choice
        description: Deployment Run mode
        required: true
        default: "dryrun"
        options:
          - dryrun
          - apply
      runner_node:
        type: choice
        description: runner server
        required: true
        default: "local"
        options:
          - local
          - ThanakritP-SRS
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [self-hosted, ThanakritP-SRS]
    steps:
    - name: Run a multi-line script
      if: ${{ github.event.inputs.deploy_mode == 'dryrun' }}
      run: |
        echo Add other actions to build,
        echo test, and deploy your projec

    - name: test-gitops
      if: ${{ github.event.inputs.deploy_mode == 'apply' }}
      run: |
        cd /root/gitops/
        git pull
        helm template test-gitops ./mychart/ --output-dir /root/gitops/output/
        cat /root/gitops/output/mychart/template/deployment.yaml
        cat /root/gitops/output/mychart/template/service.yaml
        cat /root/gitops/output/mychart/template/configmap.yaml
